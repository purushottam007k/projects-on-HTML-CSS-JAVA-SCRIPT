<html>
    <head>
        <script src="./jquery.js">

        </script>
        <script>
            $().ready(()=>{
                $("#id1").change(()=>{
                    let c=document.getElementById("id1").value
                    //let a =$("#id1").val()
                    let fact =1;
                    for(var i=c;i>=1;i--)
                    {

                         fact =fact*i
                        
                    }
                    $("#p1").html(c+" Factorial is "+fact)
                    


                })
            })


        </script>
    </head>
    <body>
        <input type="number" id="id1" />
        <p id="p1" ></p>

    </body>
</html>
