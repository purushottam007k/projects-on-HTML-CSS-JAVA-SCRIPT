<html>
    <head>
        <script src="./jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("#p1").html("Hello")
                })
                $("#b1").click(function(){
                    $("#p2").html("<i>HELLO</i>")
                })
                $("#b1").click(function(){
                    $("#p3").html("<u>HELLO</u>")
                })


            })


        </script>
    </head>
    <body>
        <input type="button" id="b1" value="OKK">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
    </body>
</html>
